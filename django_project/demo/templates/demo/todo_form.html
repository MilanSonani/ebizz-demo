{% extends "demo/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <form class="card auth_form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="body">
                <legend class="border-bottom mb-4">Todo</legend>
                {{ form|crispy }}
                <button class="btn btn-primary btn-block" type="submit">Submit
                </button>
            </div>
        </form>
    </div>
{% endblock %}
{% block final_script %}
    <script src="{% static 'demo/js/pages/forms/basic-form-elements.js' %}"></script>
{% endblock final_script %}
